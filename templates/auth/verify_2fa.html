<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify 2FA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth_module/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Verificaci√≥n doble factor token</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.otp.label }}<br>
                {{ form.otp(size=32, class_="form-control") }}<br>
                {% for error in form.otp.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </div>
            <div class="form-group">
                <input type="submit" value="Verify" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
